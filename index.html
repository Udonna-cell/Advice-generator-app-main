<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 100%;
      transform: translate(-50%,-50%);
      color: #fff;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="container">
    
    <div class="skt-bdy"><span class="skt"></span>
    </div>
    
    <p id="advise-id"></p>
    
    <div class="skt-bdy second">
      <span class="skt"></span>
    </div>
    
    <p class="advise"></p>
    <img src="images/pattern-divider-mobile.svg" alt="placeholder">
    <button onclick="anim()"><img src="images/icon-dice.svg" alt="../images/icon-dice.svg"></button>
  </section>
  
  <div class="attribution">
    Coded by <a href="https://github.com/Udonna-cell">Stanley Orabueze</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
